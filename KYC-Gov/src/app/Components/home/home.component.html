    <div class="container">
            
            
            <h2 class="home-title">GOVERNMENT KYC PAGE</h2>
            
            <div class="d-flex justify-content-around flex-wrap">
                <a class="home-box ripplelink" data-toggle="modal" data-target=".bd-example-modal-sm" >
                    <img src="assets/images/icon-university.png" />

                </a>

<!-- login area end -->
<div class="modal fade bd-example-modal-sm">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ID Options</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12 added">
                      <label>Correct Answer</label>
                      <select
                      [(value)]="option"
                        class="custom-select"
                        style="height: 45px;"
                      >
                        <option value = null selected>Correct The ID</option>
                        <option value="1">Driving Licence</option>
                        <option value="2">PAN Card</option>
                      </select>
                    </div>
                  </div>
                  <br>
                  <br>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="choose()" class="btn btn-secondary" data-dismiss="modal">Continue</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
